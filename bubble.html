<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bubble</title>
</head>
<body>
	<div id="container">
		<h1>My List</h1>
		<ul id="myList">
			<li id="first" class="item">Lorem ipsum dolor sit amet.</li>
			<li class="item">Suscipit possimus laboriosam repellendus dolorem.</li>
			<li class="item">Officia quo reiciendis animi eos.</li>
			<li class="item">Non eum id facilis inventore.</li>
			<li class="item">Soluta sed ut dignissimos repudiandae.</li>
		</ul>
	</div>
	<script>
			document.getElementById('first').addEventListener('click', function(event) {
				console.log('first item clicked');
				event.stopPropagation();
			})
			document.getElementById('myList').addEventListener('click', function(event) {
				console.log('ul clicked')
			})
			document.getElementById('container').addEventListener('click', function(event){
				console.log('container clicked')
			})
	</script>
</body>
</html>
